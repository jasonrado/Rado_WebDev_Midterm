<!DOCTYPE HTML>
<html>
    <head>
        <title>Master Detail Pattern</title>
        <meta charset="utf-8">
    </head>
<body >
<center>
    <h1>Master Detail Pattern</h1>
    </center>
<div class="container">
    <div class="activitiess">
    <div class="item2"><strong>Activities</strong></div>
        <div class="item" onclick="select(this)">Poem</div>
        <div class="item" onclick="select(this)">Markup</div>
        <div class="item" onclick="select(this)">Wishlist</div>
        <div class="item" onclick="select(this)">Calendar</div>
        <div class="item" onclick="select(this)">Registration</div>
        <div class="item" onclick="select(this)">VMG</div>
    </div>
     <div  class="col-9 detail">
            <button id="back-btn" class="hidden-md" onclick="back()">< Back</button>
            <h1 class="detail-title text-center">Option 1</h1>
     </div>
</div>
<script> 
        const detail = document.querySelector('.detail');
        const detailTitle = document.querySelector('.detail-title');
        const masterItems = document.querySelectorAll('.master-item');

        function select(selected){
            //Remove active class from all master-items
            for(var item of masterItems){
                item.classList.remove('active-item');
            }
            //Make selected tab active
            selected.classList.add('active-item');
            //Toggle the class that hides when the screen is medium size or less
            detail.classList.remove('hidden-md-down');
            //Set the content of the detail to the innerHTML of the selected item
            detailTitle.innerHTML = selected.innerHTML;
        }

        function back(){
            //Remove active class from all master-items
            for(var item of masterItems){
                item.classList.remove('active-item');
            }
            detail.classList.add('hidden-md-down');
        }
    </script>
    </body>
    </html>
