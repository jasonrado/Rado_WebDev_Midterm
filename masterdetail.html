<!DOCTYPE HTML>
<html>
    <head>
        <title>Master Detail Pattern</title>
        <meta charset="utf-8">
<style>
.title {
    font-size: 50px;
    border-bottom: 2px solid black;
    padding: 15px;
    color: black;
    
}
.master-item {
    font-size: 24px;
    border-bottom: 2px solid black;
    padding: 15px;
    background: white;
    color:red; 
}

.text-center {
    text-align: center;
}
.master-item:hover, .active-item {
    background: white;
    color: black;
    cursor: pointer
}

.master {
    padding: 25px;
    border:none;
    box-sizing: border-box;
    height: 100vh;
}

.hidden-md {
    display: inline
}

.hidden-md-down {
    display:none
}

/* For phones: */
[class*="col-"] {
    width: 100%;
    float: left;
}

.detail{
    padding: 25px;
    box-sizing: border-box;
    position: absolute;
    z-index: 11;
    color: black;
    height: 100vh;
    background: white
}

.md-container  {
    position: relative;
}



/* For 786 and above: */
@media only screen and (min-width: 768px) {
   
    .col-1 {width: 8.33%;}
    .col-2 {width: 16.66%;}
    .col-3 {width: 25%;}
    .col-4 {width: 33.33%;}
    .col-5 {width: 41.66%;}
    .col-6 {width: 50%;}
    .col-7 {width: 58.33%;}
    .col-8 {width: 66.66%;}
    .col-9 {width: 75%;}
    .col-10 {width: 83.33%;}
    .col-11 {width: 91.66%;}
    .col-12 {width: 100%;}

    .hidden-md {
        display: none;
    }

    .detail {
        position: static;
    }

    .master{
        border-right: 3px solid black;
    }
}
        </style>
    </head>
<body >
<center>
    <h1 class="title">Master Detail Pattern</h1>
  </center>
<div class="md-container">
        <div class="col-3 master">
            <div class="mitem active-item" onclick="select(this)"><a href="Activities.html" target="iname">Activities</div>
            <div class="mitem" onclick="select(this)"><a href="poem.html" target="iname">Poem</div>
            <div class="mitem" onclick="select(this)"><a href="markup.html" target="iname">Markup</div>
            <div class="mitem" onclick="select(this)"><a href="wishlist.html" target="iname">Wishlist</div>
            <div class="mitem" onclick="select(this)"><a href="calendar.html" target="iname">Calendar</div>
            <div class="mitem" onclick="select(this)"><a href="registration.html" target="iname">Registration</div>
            <div class="mitem" onclick="select(this)"><a href="vmg.html" target="iname">VMG</div>
        </div>
        <div  class="col-9 detail">
            <h1 class="detail-title text-center">Activities</h1>
            <iframe src="Activities.html" name="iname" frameborder=""height="100%" width="100%"></iframe>
        </div>
      </div>
<script> 
        const detail = document.querySelector('.detail');
        const detailTitle = document.querySelector('.detail-title');
        const items = document.querySelectorAll('.mitem');

        function select(selected){
            //Remove active class from all master-items
            for(var item of items){
                item.classList.remove('active-item');
            }
            //Make selected tab active
            selected.classList.add('active-item');
            //Toggle the class that hides when the screen is medium size or less
            detail.classList.remove('hidden-md-down');
            //Set the content of the detail to the innerHTML of the selected item
            detailTitle.innerHTML = selected.innerHTML;
        }

        function back(){
            //Remove active class from all master-items
            for(var item of items){
                item.classList.remove('active-item');
            }
            detail.classList.add('hidden-md-down');
        }
    </script>
    </body>
    </html>
