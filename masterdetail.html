<!DOCTYPE HTML>
<html>
    <head>
        <title>Master Detail Pattern</title>
        <meta charset="utf-8">
<style>
.title {
    font-size: 50px;
    border-bottom: 2px solid black;
    padding: 15px;
    color: black;
    
}
.mitem {
    font-size: 24px;
    border-bottom: 2px solid black;
    padding: 15px;
    background: white;
    color:red; 
}

.text-center {
    text-align: center;
}
.mitem:hover, .active-item {
    background: white;
    color: black;
    cursor: pointer
}

.master {
    padding: 25px;
    border:none;
    box-sizing: border-box;
    height: 100vh;
}

.hidden-md {
    display: inline
}

.hidden-md-down {
    display:none
}

/* For phones: */
[class*="col-"] {
    width: 100%;
    float: left;
}

.detail{
    padding: 25px;
    box-sizing: border-box;
    position: absolute;
    z-index: 11;
    color: black;
    height: 100vh;
    background: white
}

.md-container  {
    position: relative;
}
#back-btn {
    color: #4CD4B0;
    border: 1px solid #4CD4B0;
    background: white;
    border-radius: 5px;
    padding: 5px 10px;
    position: absolute;
    top: 0;
    left: 0;
}

#back-btn:hover {
    cursor: pointer;
    color: white;
    background: #4CD4B0;
}



/* For 786 and above: */
@media only screen and (min-width: 768px) {
   
    .col-1 {width: 8.33%;}
    .col-2 {width: 16.66%;}
    .col-3 {width: 25%;}
    .col-4 {width: 33.33%;}
    .col-5 {width: 41.66%;}
    .col-6 {width: 50%;}
    .col-7 {width: 58.33%;}
    .col-8 {width: 66.66%;}
    .col-9 {width: 75%;}
    .col-10 {width: 83.33%;}
    .col-11 {width: 91.66%;}
    .col-12 {width: 100%;}

    .hidden-md {
        display: none;
    }

    .detail {
        position: static;
    }

    .master{
        border-right: 3px solid black;
    }
}
        </style>
    </head>
<body >
<center>
    <h1 class="title">Master Detail Pattern</h1>
  </center>
<div class="md-container">
        <div class="col-3 master">
            <div class="mitem active-item" onclick="select(this)"><a href="activities.html" target="act">Activities</div>
            <div class="mitem" onclick="select(this)"><a href="poem.html" target="act">Poem</div>
            <div class="mitem" onclick="select(this)"><a href="markup.html" target="act">Markup</div>
            <div class="mitem" onclick="select(this)"><a href="wishlist.html" target="act">Wishlist</div>
            <div class="mitem" onclick="select(this)"><a href="calendar.html" target="act">Calendar</div>
            <div class="mitem" onclick="select(this)"><a href="registration.html" target="act">Registration</div>
            <div class="mitem" onclick="select(this)"><a href="vmg.html" target="act">VMG</div>
        </div>
        <div  class="col-9 detail">
            <button id="back-btn" class="hidden-md" onclick="back()">< Back</button>
            <h1 class="detail-title text-center">Activities</h1>
            <iframe src="Activities.html" name="act" frameborder=""height="100%" width="100%"></iframe>
        </div>
      </div>
                <script src="test.js"></script>
    </body>
    </html>
