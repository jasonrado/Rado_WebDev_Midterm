<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=">
  <title>Sign Up</title>
</head>
<body>
<center>
<p>My registration I guess is some merge of typical registration interface that we usually see in games.</p>
<h1> Registration </h1>
<p>________________________________________</p>
<table>
<tr>
<td align ="left"> Username:</td>
</tr>
<tr>
<td>
<input type="text" id="username" name="username" placeholder="Enter your username here"/>
</td>
</tr>
<tr>
<td align ="left"> Password:</td>
</tr>
<tr>
<td>
<input type="password" id="password" name="password" placeholder="Enter your password here"/>
</td>
</tr>
<tr>
<tr>
<td align ="left"> Email:</td>
</tr>
<tr>
<td>
<input type="text" id="email" name="email" placeholder="Enter your Email here"/>
</td>
</tr>
<tr>
<td align ="left"> Name:</td>
</tr>
<tr>
<td>
<input type="text" id="fname" name="fname" placeholder="First Name"/>
<input type="text" id="lname" name="lname" placeholder="Last Name"/>
</td>
</tr>
<tr>
<td align ="left"> Gender </td>
</tr>
<tr>
<td>
<input type="radio" id="gender" name="gender"value = "male"selected="selected"/>
<label for="gender">Male</label>
<input type="radio"id="gender" name="gender" value="female"/>
<label for="gender">Female</label>
<input type="radio"id="gender" name="gender"value="others"/>
<label for="gender">Others</label>            
</td>
</tr>
<tr>
<td align ="left"> Birthday:</td>
</tr>
<tr>
<td>
<input type="date">
</td>
</tr>
<tr>
<td colspan="2">
Register 
<select name="drpLoginType" id="drpLoginType">
<option value="betatest">for Trial Run</option>
<option value="alphatest">for Full Package</option>
</select>
</td>
</tr>
<tr>
<td colspan="2">
<input type="checkbox" id="termsandcon" name="termsandcon" value="termsandcon"/>
<label for="termsandcon">I accept the terms and conditions.</label>
</td>
<tr>
<td colspan="2">
<input type="checkbox" id="emailsubs" name="emailsubs" value="emailsubs"/>
<label for="emailsubs">Sign up for the newsletter.</label>
</td>
</tr>
<tr>
<td colspan="2" align="Left">
<button id="reset" onClick="window.location.reload();">Reset</button>
</td>
<td colspan="2" align="right">
<button id="submit" onClick="alert('Thank you for Registering.)">Submit</button>
</td>
</tr>
</table>
</center>
</body>
</html>
